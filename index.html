<!DOCTYPE html>
<html>
<head>
<title>Don't close please...</title>
<style>
h1 {
	font-family: Arial;
    color: white;
    font-size: 3rem;
    -webkit-text-stroke: 1.3px black;
}
body {
	background-color: MediumPurple;
}
button {
	border-radius: 25%;
    font-size: 3rem;
    border: solid 4px black;
    background-color: MediumSeaGreen;
    color: white;
}
button:hover {
	border-radius: 25%;
    font-size: 3rem;
    border: solid 4px black;
    background-color: Green;
    color: white;
}
</style>
</head>
<body>

<center><h1>Please enable popups for the site to work properly.</h1>

<button onclick="rickrollTimeout()">Start!</button>
<h1 id="write"></h1></center>

<script>
function openRickRoll() {
	window.open("https://www.youtube.com/watch?v=FRsyA1vn3DM", '_blank', 'width=' + screen.width + ',height=' + screen.height);
    } /* get rickrolled */
function rickrollTimeout() {
  document.getElementById("write").innerHTML = "Leave this site on please!";
  setInterval(openRickRoll, 60000);
}
</script>

</body>
</html>
